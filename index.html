<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>临时文字页面生成器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, "PingFang SC", "Microsoft YaHei", sans-serif;
      background: #f5f5f5;
      color: #222;
    }
    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: 16px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      margin-top: 16px;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 8px 0;
    }
    .subtitle {
      font-size: 13px;
      color: #666;
      margin-bottom: 4px;
    }
    textarea {
      width: 100%;
      min-height: 220px;
      padding: 10px;
      resize: vertical;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ddd;
      outline: none;
    }
    textarea:focus {
      border-color: #409eff;
      box-shadow: 0 0 0 2px rgba(64,158,255,0.15);
    }
    .btn {
      display: inline-block;
      border: none;
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 14px;
      cursor: pointer;
      background: #409eff;
      color: #fff;
      margin-top: 12px;
    }
    .btn.secondary {
      background: #eee;
      color: #333;
      margin-left: 8px;
    }
    .btn:active {
      transform: scale(0.98);
    }
    .output-group {
      margin-top: 16px;
    }
    .output-label {
      font-size: 13px;
      color: #666;
      margin-bottom: 4px;
    }
    .output-input-wrap {
      display: flex;
      gap: 8px;
    }
    .output-input {
      flex: 1;
      padding: 8px;
      font-size: 13px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .info {
      font-size: 12px;
      color: #999;
      margin-top: 8px;
      line-height: 1.5;
    }
    .viewer-text {
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 14px;
      line-height: 1.7;
    }
    .mode-tag {
      display: inline-block;
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 999px;
      background: #f0f7ff;
      color: #409eff;
      margin-left: 6px;
    }
    .footer {
      font-size: 12px;
      color: #aaa;
      text-align: center;
      margin: 24px 0 8px;
    }
    @media (max-width: 600px) {
      .card {
        padding: 12px;
      }
      textarea {
        min-height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="card" id="editor-card">
      <h1>
        临时文字链接生成
        <span class="mode-tag">编辑模式</span>
      </h1>
      <div class="subtitle">
        在下面输入一段文字，点击“生成专属链接”，即可得到一个可以分享/做二维码的网页地址。
      </div>
      <textarea id="input-text" placeholder="在这里输入你要展示的文字内容……"></textarea>
      <button class="btn" id="generate-btn">生成专属链接</button>
      <button class="btn secondary" id="clear-btn">清空</button>

      <div class="output-group" id="result-group" style="display:none;">
        <div class="output-label">生成的专属链接：</div>
        <div class="output-input-wrap">
          <input id="result-url" class="output-input" readonly />
          <button class="btn secondary" id="copy-btn">复制</button>
        </div>
        <div class="info">
          提示：把这个链接交给二维码生成工具，就可以做成二维码。<br />
          注意：文字会被编码到链接的 <code>#</code> 后面，内容不要太长，否则网址可能过长导致个别浏览器不兼容。
        </div>
      </div>
    </div>

    <div class="card" id="viewer-card" style="display:none;">
      <h1>
        文字内容查看
        <span class="mode-tag">查看模式</span>
      </h1>
      <div class="subtitle">
        这是根据链接中携带的信息解码得到的文字内容：
      </div>
      <div class="viewer-text" id="viewer-text"></div>
      <div class="info">
        上方内容为只读展示，如果需要修改，请回到原始页面重新生成新的链接。
      </div>
    </div>

    <div class="footer">
      临时文字页面生成器（纯前端，无服务器） · 可长期自用
    </div>
  </div>

  <script>
    // 使用 UTF-8 + Base64 编码文本，避免中文乱码
    function encodeTextToBase64(text) {
      const encoder = new TextEncoder();
      const uint8array = encoder.encode(text);
      let binary = "";
      uint8array.forEach(function (b) {
        binary += String.fromCharCode(b);
      });
      return btoa(binary);
    }

    function decodeTextFromBase64(encoded) {
      const binary = atob(encoded);
      const len = binary.length;
      const uint8array = new Uint8Array(len);
      for (let i = 0; i < len; i++) {
        uint8array[i] = binary.charCodeAt(i);
      }
      const decoder = new TextDecoder();
      return decoder.decode(uint8array);
    }

    function switchToViewMode(decodedText) {
      document.getElementById("editor-card").style.display = "none";
      document.getElementById("viewer-card").style.display = "block";
      document.getElementById("viewer-text").textContent = decodedText || "（没有内容）";
    }

    function switchToEditMode() {
      document.getElementById("editor-card").style.display = "block";
      document.getElementById("viewer-card").style.display = "none";
    }

    // 页面加载时判断是否存在 hash，如果有，就进入查看模式
    window.addEventListener("DOMContentLoaded", function () {
      const hash = window.location.hash ? window.location.hash.substring(1) : "";
      if (hash) {
        try {
          const decoded = decodeTextFromBase64(decodeURIComponent(hash));
          switchToViewMode(decoded);
        } catch (e) {
          switchToViewMode("链接中的内容无法正确解码，可能已损坏或格式不正确。");
        }
      } else {
        switchToEditMode();
      }

      // 绑定按钮事件
      const generateBtn = document.getElementById("generate-btn");
      const clearBtn = document.getElementById("clear-btn");
      const copyBtn = document.getElementById("copy-btn");
      const inputText = document.getElementById("input-text");
      const resultGroup = document.getElementById("result-group");
      const resultUrlInput = document.getElementById("result-url");

      generateBtn.addEventListener("click", function () {
        const text = inputText.value.trim();
        if (!text) {
          alert("请先输入一段文字。");
          return;
        }
        try {
          const encoded = encodeURIComponent(encodeTextToBase64(text));
          const baseUrl = window.location.origin + window.location.pathname;
          const fullUrl = baseUrl + "#" + encoded;
          resultUrlInput.value = fullUrl;
          resultGroup.style.display = "block";
        } catch (e) {
          alert("编码失败，可能是内容过长或包含无法处理的字符。");
        }
      });

      clearBtn.addEventListener("click", function () {
        inputText.value = "";
        resultUrlInput.value = "";
        resultGroup.style.display = "none";
      });

      copyBtn.addEventListener("click", function () {
        if (!resultUrlInput.value) {
          alert("没有可复制的链接。");
          return;
        }
        resultUrlInput.select();
        resultUrlInput.setSelectionRange(0, resultUrlInput.value.length);
        const ok = document.execCommand("copy");
        if (ok) {
          alert("已复制链接，可以去生成二维码或发送给别人。");
        } else {
          alert("复制失败，请手动选中链接复制。");
        }
      });
    });
  </script>
</body>
</html>
